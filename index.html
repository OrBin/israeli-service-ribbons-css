<html doctype>

<head>
    <title>ISRAELI CAMPAIGN RIBBONS IN CSS</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <h1><span>Israeli Campaign Ribbons in CSS</span></h1>
    </header>
    <div class="item">
        <h2>1948</h2>
        <div class="komemiut war">
            <span class="a1"></span>
            <span class="b1"></span>
            <span class="a1"></span>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Independence_war_ribbon.jpg/150px-Independence_war_ribbon.jpg"
            alt="">
    </div>
    <div class="item">
        <h2>1956</h2>

            <span class="a1"></span>
            <span class="b1"></span>
            <span class="a1"></span>
        </div>

            alt="">
    </div>
    <div class="item">
        <h2>1967</h2>
        <div class="sixday war">
            <span class="a1"></span>
            <span class="b1"></span>
            <span class="a1"></span>

    <div class="item">

    <div class="item">
        <h2>1982</h2>

</html>
